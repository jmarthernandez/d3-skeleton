<!DOCTYPE html>
<html>
<head>
  <title>NBA Player Tracking</title>
  <style>
    .court {
      width: 100%;
      height: 100%;
      stroke: black;
      stroke-width: 3;
      fill: #fff7e6;
    }

    .lines {
      stroke: black;
      stroke-width: 1;
      fill: #fff7e6;
    }

    .node:hover {
      cursor: pointer;
    }

    .node {
      r: 15;
      stroke: black;
    }

    .jersey {
      fill: white;
    }

    .jersey:hover {
      cursor: pointer;
    }

    #timeline {
      width: 940px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
